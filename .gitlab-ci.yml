stages:
  - test
  - deploy

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache:
  # key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - cache/Cypress
    - node_modules

cypress:
  stage: test
  image: cypress/browsers:node11.13.0-chrome73
  variables:
    NODE_ENV: "development"
  script:
    - npm i --silent
    - npx next build
    - npm run start:ci
    - npx start-server-and-test start http://localhost:3000 npx cypress run --reporter junit \
      --reporter-options "mochaFile=cypress.xml,toConsole=true"
  artifacts:
    reports:
      junit: cypress.xml
    paths:
      - cypress/videos
      - cypress/screenshots
    expire_in: 1 week

deploy_staging:
  stage: deploy
  image: node:11.14.0
  only:
    - master
  variables:
    NODE_ENV: "production"
  script:
    - npm i -g now@14.0.3 --silent --unsafe-perm
    - now alias $(now --token=$NOW_TOKEN) staging.apex-legends.win --token=$NOW_TOKEN

deploy_prod:
  stage: deploy
  image: node:11.14.0
  only:
    - tags
  when: manual
  allow_failure: false
  variables:
    NODE_ENV: "production"
  script:
    - npm i -g now@14.0.3 --silent --unsafe-perm
    - now alias $(now --token=$NOW_TOKEN) staging.apex-legends.win --token=$NOW_TOKEN